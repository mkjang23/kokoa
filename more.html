<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <div class="screen-header__dot"></div>
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>        
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>       
      </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="img/photo.jpg" class="user-component__avatar user-component__avatar--xl" />
              <div class="user-component__text"> 
                <h4 class="user-component__title">Ryan</h4>
                <h6 class="user-component__subtitle">+1 123-456-789</h6>
              </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>                      
            </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-calendar"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-smile"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-comments"></i>
            <span>Openchat</span>
          </div>            
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-gift"></i>
            <span>Gift shop</span>
          </div>            
          <div class="icon-row__icon">
            <i class="fas fa-cut"></i>
            <span>Hair shop</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-utensils"></i>
            <span>Oder</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paperclip"></i>
            <span>Clip</span>
          </div>            
      </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="fas fa-quote-right"></i>
                    </div>
                    <span calss="more-suggestions__icon-text">Kokoa Stroy</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="fas fa-users"></i>
                    </div>
                    <span calss="more-suggestions__icon-text">Kokoa Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="fas fa-gamepad"></i>
                    </div>
                    <span calss="more-suggestions__icon-text">Kokoa Game</span>
                </div>
            </div>
        </div>     
    </main>  

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script src="https://kit.fontawesome.com/7db61f814d.js" crossorigin="anonymous"></script>
  </body>
</html>
